<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test – 50 MCQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }

    .question {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .correct {
      background-color: #c8e6c9 !important;
      animation: pulse 0.5s;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #timer {
      text-align: right;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d81b60;
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .skip-button {
      background: #fff3cd;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ffca28;
      border-radius: 5px;
      cursor: pointer;
    }

    .skip-button:hover {
      background: #ffecb3;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>लोक सेवा आयोग – Mock Test (50 MCQs)</h1>
    <div id="timer">Time: 00:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz"></div>
    <div id="score"></div>
    <div id="results" class="hidden">
      <h2>Quiz Results</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

  <script>
    const questions = [
      { q: "The second law of thermodynamics introduces the concept of:", options: ['Entropy', 'Enthalpy', 'Internal energy', 'Gibbs free energy'], answer: 0 },
      { q: "The primary purpose of a governor in an engine is to:", options: ['Regulate speed', 'Increase torque', 'Reduce vibrations', 'Cool the system'], answer: 0 },
      { q: "The SI unit of energy is:", options: ['Watt', 'Joule', 'Newton', 'Pascal'], answer: 1 },
      { q: "In a four-stroke engine, the exhaust stroke occurs after:", options: ['Intake', 'Compression', 'Power', 'Ignition'], answer: 2 },
      { q: "A cost that remains constant regardless of production level is:", options: ['Variable cost', 'Fixed cost', 'Marginal cost', 'Opportunity cost'], answer: 1 },
      { q: "The centroid of a circle is located at its:", options: ['Edge', 'Center', 'Radius', 'Diameter'], answer: 1 },
      { q: "A process where pressure remains constant is called:", options: ['Isothermal', 'Isobaric', 'Isochoric', 'Adiabatic'], answer: 1 },
      { q: "The primary fuel for a Cochran boiler is typically:", options: ['Coal', 'Natural gas', 'Diesel', 'Wood'], answer: 0 },
      { q: "In technical drawing, a section view is used to show:", options: ['External features', 'Internal details', '3D perspective', 'Scaled dimensions'], answer: 1 },
      { q: "The device that converts electrical energy to mechanical energy is:", options: ['Generator', 'Motor', 'Transformer', 'Capacitor'], answer: 1 },
      { q: "The efficiency of a heat engine is maximum when it operates between:", options: ['Same temperatures', 'Large temperature difference', 'Low pressures', 'High volumes'], answer: 1 },
      { q: "The moment of inertia of an object depends on:", options: ['Mass distribution', 'Velocity', 'Temperature', 'Pressure'], answer: 0 },
      { q: "The SI unit of torque is:", options: ['Newton-meter', 'Joule', 'Watt', 'Pascal'], answer: 0 },
      { q: "In a diesel engine, ignition occurs due to:", options: ['Spark plug', 'Compression', 'Fuel injection', 'Glow plug'], answer: 1 },
      { q: "The point where total revenue equals total cost is called:", options: ['Profit margin', 'Break-even point', 'Loss threshold', 'Revenue peak'], answer: 1 },
      { q: "The center of gravity of a uniform rod lies at its:", options: ['One end', 'Midpoint', 'Quarter length', 'Entire length'], answer: 1 },
      { q: "A thermodynamic process with constant temperature is:", options: ['Isobaric', 'Isochoric', 'Isothermal', 'Adiabatic'], answer: 2 },
      { q: "The material commonly used for steam boiler tubes is:", options: ['Copper', 'Steel', 'Aluminum', 'Brass'], answer: 1 },
      { q: "In engineering drawing, a hidden line represents:", options: ['Visible edge', 'Invisible edge', 'Centerline', 'Dimension line'], answer: 1 },
      { q: "A device that regulates voltage in a circuit is:", options: ['Resistor', 'Capacitor', 'Transformer', 'Diode'], answer: 2 },
      { q: "The work done in an isochoric process is:", options: ['Zero', 'Maximum', 'Negative', 'Constant'], answer: 0 },
      { q: "The property that measures resistance to angular acceleration is:", options: ['Mass', 'Moment of inertia', 'Torque', 'Angular velocity'], answer: 1 },
      { q: "The SI unit of electrical resistance is:", options: ['Ohm', 'Volt', 'Ampere', 'Coulomb'], answer: 0 },
      { q: "In a two-stroke engine, power is produced in:", options: ['Every stroke', 'Every other stroke', 'Two strokes', 'Four strokes'], answer: 0 },
      { q: "The cost of raw materials is considered a:", options: ['Fixed cost', 'Variable cost', 'Overhead cost', 'Sunk cost'], answer: 1 },
      { q: "The center of gravity of a semicircle lies along its:", options: ['Base', 'Arc', 'Axis of symmetry', 'Perimeter'], answer: 2 },
      { q: "A process where no work is done is typically:", options: ['Isobaric', 'Isochoric', 'Isothermal', 'Adiabatic'], answer: 1 },
      { q: "The safety valve in a boiler is used to:", options: ['Release excess pressure', 'Control fuel flow', 'Regulate temperature', 'Increase steam flow'], answer: 0 },
      { q: "In orthographic projection, the top view shows:", options: ['Height and width', 'Width and depth', 'Height and depth', 'All dimensions'], answer: 1 },
      { q: "The device that stores energy in a magnetic field is:", options: ['Capacitor', 'Inductor', 'Resistor', 'Transistor'], answer: 1 },
      { q: "The ideal gas law relates pressure, volume, and:", options: ['Mass', 'Temperature', 'Density', 'Viscosity'], answer: 1 },
      { q: "The force that opposes relative motion between surfaces is:", options: ['Gravitational force', 'Frictional force', 'Magnetic force', 'Centrifugal force'], answer: 1 },
      { q: "The SI unit of frequency is:", options: ['Hertz', 'Watt', 'Joule', 'Newton'], answer: 0 },
      { q: "The compression ratio in an engine affects its:", options: ['Efficiency', 'Weight', 'Speed', 'Cooling'], answer: 0 },
      { q: "The cost associated with factory utilities is an example of:", options: ['Direct cost', 'Variable cost', 'Overhead cost', 'Fixed cost'], answer: 2 },
      { q: "The center of gravity of a cone lies along its:", options: ['Base', 'Apex', 'Axis', 'Slant height'], answer: 2 },
      { q: "A process with constant entropy is called:", options: ['Isentropic', 'Isothermal', 'Isobaric', 'Isochoric'], answer: 0 },
      { q: "The component in a boiler that superheats steam is:", options: ['Economizer', 'Superheater', 'Feed pump', 'Air preheater'], answer: 1 },
      { q: "In technical drawing, an auxiliary view is used to show:", options: ['True shape of inclined surfaces', '3D perspective', 'Hidden edges', 'Overall dimensions'], answer: 0 },
      { q: "The device that amplifies electrical signals is:", options: ['Diode', 'Capacitor', 'Transistor', 'Resistor'], answer: 2 },
      { q: "The specific heat of a substance is measured at constant:", options: ['Volume or pressure', 'Mass or density', 'Temperature or volume', 'Pressure or entropy'], answer: 0 },
      { q: "The force per unit area is defined as:", options: ['Stress', 'Strain', 'Torque', 'Power'], answer: 0 },
      { q: "The SI unit of magnetic flux is:", options: ['Tesla', 'Weber', 'Gauss', 'Henry'], answer: 1 },
      { q: "The stroke in a four-stroke engine where gases are compressed is:", options: ['Intake', 'Compression', 'Power', 'Exhaust'], answer: 1 },
      { q: "The cost of depreciation is considered a:", options: ['Variable cost', 'Direct cost', 'Fixed cost', 'Marginal cost'], answer: 2 },
      { q: "The center of gravity of a sphere is at its:", options: ['Surface', 'Center', 'Equator', 'Pole'], answer: 1 },
      { q: "A process where no mass crosses the system boundary is:", options: ['Open system', 'Closed system', 'Isolated system', 'Adiabatic system'], answer: 1 },
      { q: "The fusible plug in a boiler prevents:", options: ['Overheating', 'Low water level', 'Excess steam', 'Fuel wastage'], answer: 1 },
      { q: "In engineering drawing, a centerline indicates:", options: ['Symmetry or axis', 'Hidden edge', 'Visible edge', 'Dimension'], answer: 0 },
      { q: "The device that rectifies alternating current to direct current is:", options: ['Capacitor', 'Diode', 'Inductor', 'Transformer'], answer: 1 }
    ];

    let current = 0;
    let score = 0;
    let skipped = [];
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    const ANSWER_DELAY = 3000; // 3 seconds delay

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem("quizProgress3");
      if (saved) {
        const { current: savedCurrent, score: savedScore, skipped: savedSkipped, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        current = savedCurrent;
        score = savedScore;
        skipped = savedSkipped;
        userAnswers = savedAnswers;
        timerSeconds = savedTime;
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem("quizProgress3", JSON.stringify({
        current,
        score,
        skipped,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle questions
    shuffle(questions);

    // Start timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Update progress bar
    function updateProgress() {
      const percentage = (current / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
    }

    // Show question
    function showQuestion(index) {
      const q = questions[index];
      const shuffledOptions = shuffle([...q.options]);
      const optionsHTML = shuffledOptions
        .map((opt, i) => `<button onclick="checkAnswer(this, ${q.options.indexOf(opt)})">${opt}</button>`)
        .join('');
      quizEl.innerHTML = `
        <div class="question">
          <p>Q${index + 1}. ${q.q}</p>
          <div class="options">${optionsHTML}</div>
          <button class="skip-button" onclick="skipQuestion()">Skip</button>
        </div>
      `;
      updateProgress();
      saveProgress();
    }

    // Check answer
    function checkAnswer(button, selected) {
      const correct = questions[current].answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (btn.innerText === questions[current].options[correct]) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[current] = button.innerText;
      if (selected === correct) {
        score++;
        correctSound.play();
      } else {
        wrongSound.play();
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion(current);
        } else {
          endQuiz();
        }
      }, ANSWER_DELAY);
    }

    // Skip question
    function skipQuestion() {
      if (!skipped.includes(questions[current])) {
        skipped.push(questions[current]);
        userAnswers[current] = "Skipped";
      }
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        endQuiz();
      }
    }

    // End quiz and show results
    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `✅ Your score: <strong>${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)</strong>`;
      resultsEl.classList.remove("hidden");

      resultsBody.innerHTML = questions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" :
                         userAnswers[i] === "Skipped" ? "Skipped" :
                         userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === "Skipped" ? "Skipped" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');

      // Clear localStorage
      localStorage.removeItem("quizProgress3");
    }

    // Initialize
    loadProgress();
    startTimer();
    showQuestion(current);
  </script>
</body>
</html>
