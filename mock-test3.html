    let current = 0;

    const quizEl = document.getElementById("quiz");

    const skippedList = document.getElementById("skipped");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion(index) {
      const q = questions[index];
      const shuffled = shuffle(q.options.map(opt => ({
        text: opt,
        isCorrect: opt === q.answer
      })));

      const optionsHTML = shuffled.map(opt =>
        `<button onclick="checkAnswer(this, ${opt.isCorrect})">${opt.text}</button>`
      ).join('');

      quizEl.innerHTML = `
        <div class="question">
          <p>Q${index + 1}. ${q.q}</p>
          <div class="options">${optionsHTML}</div>
          <button onclick="skipQuestion()">Skip</button>
        </div>
      `;
    }
function checkAnswer(button, isCorrect) {
  const buttons = button.parentElement.querySelectorAll("button");
  const correctAnswer = questions[current].answer;

  buttons.forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === correctAnswer) {
      btn.classList.add("correct"); // Highlight correct
    } else if (btn === button && !isCorrect) {
      btn.classList.add("wrong");   // Highlight wrong if clicked
    }
  });

  if (isCorrect) score++;

  setTimeout(() => {
    current++;
    if (current < questions.length) {
      showQuestion(current);
    } else {
      endQuiz();
    }
  }, 800);
}

      skipped.push(questions[current]);
      current++;

    function endQuiz() {
