      padding: 0.75rem 1rem;

      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #bbdefb;
    }

      background-color: #c8e6c9 !important;

    }

      font-size: 1.2rem;
      font-weight: bold;

    let current = 0;
    let score = 0;
    let skipped = [];

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const skippedEl = document.getElementById("skipped-list");
    const skippedList = document.getElementById("skipped");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion(index) {
      const q = questions[index];
      const optionsHTML = shuffle(q.options.map((opt, i) =>
        `<button onclick="checkAnswer(this, ${i})">${opt}</button>`
      )).join('');

      quizEl.innerHTML = `
        <div class="question">
          <p>Q${index + 1}. ${q.q}</p>
          <div class="options">${optionsHTML}</div>
          <button onclick="skipQuestion()">Skip</button>
        </div>
      `;
    }

    function checkAnswer(button, selected) {
      const correct = questions[current].answer;
      const buttons = button.parentElement.querySelectorAll("button");

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (btn.innerText === questions[current].options[correct]) {
          btn.classList.add("correct");
        } else if (btn === button && selected !== correct) {
          btn.classList.add("wrong");
        }
      });

      if (selected === correct) score++;

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion(current);
        } else {
          endQuiz();
        }
      }, 1000);
    }

    function skipQuestion() {
      skipped.push(questions[current]);
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `✅ Your score: <strong>${score} / ${questions.length}</strong>`;
      if (skipped.length > 0) {
        skippedEl.classList.remove("hidden");
        skippedList.innerHTML = skipped.map((q, i) => `<li>${i + 1}. ${q.q}</li>`).join('');
      }
    }

    showQuestion(current);
