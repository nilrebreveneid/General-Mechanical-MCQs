        let score = 0;
        let timerInterval;
        let secondsLeft = 30;
        const totalQuestions = questions.length;
        let answeredQuestions = new Set();
        let currentTopic = 'Office Procedures';

        const correctSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-266.mp3');
        const wrongSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-error-2562.mp3');

        function renderQuestion() {
            const filteredQuestions = questions.filter(q => q.section === currentTopic);
            if (currentQuestion >= filteredQuestions.length) currentQuestion = filteredQuestions.length - 1;
            if (currentQuestion < 0) currentQuestion = 0;
            const q = filteredQuestions[currentQuestion];
            const questionCard = document.querySelector('.question-card');
            questionCard.innerHTML = `
                <div class="timer" id="timer">${secondsLeft}s</div>
                <div class="question-text">${q.id}. ${q.text}</div>
                <div class="options">
                    ${q.options.map((option, index) => `<div class="option" data-index="${index}" data-id="${q.id}" data-section="${q.section}" role="button" tabindex="0">${option}</div>`).join('')}
                </div>
            `;
            questionCard.classList.add('active');
            document.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', handleAnswer);
                opt.addEventListener('keydown', e => e.key === 'Enter' && handleAnswer(e));
            });
            updateNavigation();
            updateProgress();
            startTimer();
        }

        function handleAnswer(e) {
            clearInterval(timerInterval);
            const selectedIndex = parseInt(e.target.dataset.index);
            const id = parseInt(e.target.dataset.id);
            const section = e.target.dataset.section;
            const q = questions.find(q => q.id === id && q.section === section);
            const correctIndex = q.options.indexOf(q.correct);
            const modal = document.getElementById('feedback-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalExplanationEn = document.getElementById('modal-explanation-en');
            const modalExplanationNp = document.getElementById('modal-explanation-np');
            const modalTip = document.getElementById('modal-tip');

            document.querySelectorAll(`.option[data-id="${id}"][data-section="${section}"]`).forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (parseInt(opt.dataset.index) === correctIndex) opt.classList.add('correct');
                if (parseInt(opt.dataset.index) === selectedIndex && selectedIndex !== correctIndex) opt.classList.add('wrong');
            });

            modalTitle.textContent = selectedIndex === correctIndex ? 'Correct!' : 'Incorrect';
            modalExplanationEn.textContent = `English: ${q.explanation.en}`;
            modalExplanationNp.textContent = `Nepali: ${q.explanation.np}`;
            modalTip.textContent = `Tip: ${q.tip}`;
            modal.style.display = 'flex';

            if (selectedIndex === correctIndex) {
                score++;
                correctSound.play();
            } else {
                wrongSound.play();
            }
            answeredQuestions.add(`${id}-${section}`);
            updateProgress();
        }

        function startTimer() {
            secondsLeft = 30;
            document.getElementById('timer').textContent = `${secondsLeft}s`;
            timerInterval = setInterval(() => {
                secondsLeft--;
                document.getElementById('timer').textContent = `${secondsLeft}s`;
                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    moveToNextQuestion();
                }
            }, 1000);
        }

        function moveToNextQuestion() {
            const filteredQuestions = questions.filter(q => q.section === currentTopic);
            if (currentQuestion < filteredQuestions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                submitQuiz();
            }
        }

        function updateNavigation() {
            const filteredQuestions = questions.filter(q => q.section === currentTopic);
            document.querySelector('.prev-btn').disabled = currentQuestion === 0;
            document.querySelector('.next-btn').disabled = currentQuestion === filteredQuestions.length - 1;
        }

        function updateProgress() {
            const progressPercent = (answeredQuestions.size / totalQuestions) * 100;
            const circle = document.querySelector('.progress-circle circle');
            const text = document.querySelector('.progress-circle text');
            circle.style.strokeDashoffset = 283 - (283 * progressPercent) / 100;
            text.textContent = `${Math.round(progressPercent)}%`;
        }

        function selectTopic(topic) {
            currentTopic = topic;
            currentQuestion = 0;
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            document.querySelector(`.sidebar li[onclick="selectTopic('${topic}')"]`).classList.add('active');
            renderQuestion();
        }

        function changeQuestion(direction) {
            clearInterval(timerInterval);
            currentQuestion += direction;
            renderQuestion();
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('full');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }

        function closeModal() {
            document.getElementById('feedback-modal').style.display = 'none';
            moveToNextQuestion();
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            const modal = document.getElementById('feedback-modal');
            const modalContent = document.querySelector('.modal-content');
            modalContent.innerHTML = `
                <h3>Quiz Completed!</h3>
                <p>Score: ${score}/${totalQuestions}</p>
                <p>Percentage: ${(score / totalQuestions * 100).toFixed(2)}%</p>
                ${questions.map(q => {
                    const selectedOption = document.querySelector(`.option[data-id="${q.id}"][data-section="${q.section}"].correct`) || document.querySelector(`.option[data-id="${q.id}"][data-section="${q.section}"].wrong`);
                    const selectedText = selectedOption ? selectedOption.textContent : 'None';
                    const isCorrect = selectedOption && selectedOption.classList.contains('correct');
                    return `
                        <div class="${isCorrect ? 'correct' : 'incorrect'}">
                            Q${q.id} (${q.section}): ${q.text}<br>
                            Your answer: ${selectedText}<br>
                            Correct answer: ${q.correct}<br>
                            Explanation (EN): ${q.explanation.en}<br>
                            Explanation (NP): ${q.explanation.np}<br>
                            Tip: ${q.tip}
                        </div>
                    `;
                }).join('')}
                <button class="close-btn" onclick="closeModal()">Close</button>
            `;
            modal.style.display = 'flex';
            document.querySelector('.carousel-nav').style.display = 'none';
            document.querySelector('.submit-btn').style.display = 'none';
        }

        function resetQuiz() {
            score = 0;
            currentQuestion = 0;
            answeredQuestions.clear();
            clearInterval(timerInterval);
            document.querySelector('.carousel-nav').style.display = 'flex';
            document.querySelector('.submit-btn').style.display = 'block';
            document.getElementById('feedback-modal').style.display = 'none';
            updateProgress();
            renderQuestion();
        }

        function toggleAccordion() {
            const content = document.querySelector('.accordion-content');
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        // Touch Support
        let touchStartX = 0;
        let touchEndX = 0;
        document.querySelector('.question-carousel').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.querySelector('.question-carousel').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) changeQuestion(1);
            if (touchEndX - touchStartX > 50) changeQuestion(-1);
        });

        renderQuestion();
    </script>
</body>
</html>
