<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro-Mechanical Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 0.5rem;
    }

    h2 {
      text-align: center;
      color: #d81b60;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .quiz-container {
      max-width: 900px;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #timer {
      text-align: right;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d81b60;
    }

    .question {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
      color: #444;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      text-align: left;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .options button:focus {
      outline: 2px solid #1e88e5;
      outline-offset: 2px;
    }

    .options button.correct {
      background-color: #c8e6c9 !important;
      animation: pulse 0.5s;
    }

    .options button.wrong {
      background-color: #ffcdd2 !important;
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .submit-button, .restart-button {
      background: #42a5f5;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }

    .submit-button:hover, .restart-button:hover {
      background: #1e88e5;
    }

    .submit-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Electro-Mechanical Quiz</h1>
  <h2>3 MCQs Will Come in Exam</h2>
  <div class="quiz-container">
    <div id="timer">Time: 00:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz"></div>
    <button class="submit-button" id="submit-button" disabled>Submit Quiz</button>
    <div id="score"></div>
    <div id="results" class="hidden">
      <h2>Quiz Results</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>
  <button class="restart-button hidden" id="restart-button">Restart Quiz</button>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

  <script>
    const questions = [
      { q: "An equipment or device used to convert electrical energy into mechanical energy is called:", options: ["Motor", "Generator"], answer: 0 },
      { q: "The power factor of an alternator depends on:", options: ["Load", "Alternate loss"], answer: 0 },
      { q: "Which D.C. motor is used in machine tool?", options: ["Series motor", "Shunt motor"], answer: 0 },
      { q: "Difference in speed between stator field and rotor is:", options: ["No load speed", "Slip"], answer: 0 },
      { q: "The operation of the electric generator and motor is based on the interaction between:", options: ["Magnetic field and electric field", "Electric field and law of induction"], answer: 0 },
      { q: "The nature of the current flowing in the armature of the DC machine is:", options: ["DC", "AC"], answer: 0 },
      { q: "In a hydropower plant, what converts mechanical energy into electrical energy?", options: ["Generator", "Pump"], answer: 0 },
      { q: "In generators, what principle is used to convert mechanical motion to electrical energy?", options: ["Magnetic induction", "Magnetic repulsion"], answer: 0 },
      { q: "When you use left-hand rule for generators, what is indicated by the middle finger?", options: ["Direction of the magnetic field", "Direction of current flow"], answer: 0 },
      { q: "A machine that converts mechanical energy into electrical energy is known as:", options: ["A.C. generator", "D.C. motor"], answer: 0 },
      { q: "Which one of the following is a part of D.C. motor?", options: ["Armature", "Draft Tube"], answer: 0 },
      { q: "The current in electric resistance welding can be regulated by:", options: ["All of the above", "Varying the input supply"], answer: 0 },
      { q: "Electrolyte को Specific Gravity मापन गर्न प्रयोग हुने उपकरण के हो?", options: ["हाइड्रोमीटर", "स्पीडोमीटर"], answer: 0 },
      { q: "Lead Acid Battery मा कुल सेल्ल संख्या कति हुन्छ?", options: ["6", "4"], answer: 0 },
      { q: "A machine that converts mechanical energy into electrical energy is known as:", options: ["D.C. Generator", "D.C. Motor"], answer: 0 },
      { q: "Which one of the following is a part of D.C. motor?", options: ["Armature", "Mother Board"], answer: 0 },
      { q: "कम्युटेटर कुन मेसिनमा प्रयोग हुन्छ?", options: ["डीसी मोटर", "एसी मोटर"], answer: 0 },
      { q: "What type of current flows in a DC machine’s armature?", options: ["DC", "AC"], answer: 0 },
      { q: "In generators, which principle is responsible for electricity generation?", options: ["Magnetic induction", "Magnetic repulsion"], answer: 0 },
      { q: "What part of a generator/motor ensures current direction control?", options: ["Commutator", "Brushless ring"], answer: 0 },
      { q: "Which one of the following is used to measure the specific gravity of electrolyte?", options: ["Hydrometer", "Speedometer"], answer: 0 },
      { q: "The power factor of an alternator depends on:", options: ["Load", "Speed of motor"], answer: 0 },
      { q: "Which D.C. motor is used in machine tools?", options: ["Series motor", "Shunt motor"], answer: 0 }
    ];

    let score = 0;
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const submitButton = document.getElementById("submit-button");
    const restartButton = document.getElementById("restart-button");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem("electroMechanicalQuizProgress");
      if (saved) {
        const { score: savedScore, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        score = savedScore || 0;
        userAnswers = savedAnswers && savedAnswers.length === questions.length ? savedAnswers : Array(questions.length).fill(null);
        timerSeconds = savedTime || 0;
      } else {
        score = 0;
        userAnswers = Array(questions.length).fill(null);
        timerSeconds = 0;
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem("electroMechanicalQuizProgress", JSON.stringify({
        score,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Shuffle options
    function shuffleOptions(questions) {
      return questions.map(q => {
        const correct = q.options[q.answer];
        const shuffled = [...q.options].sort(() => Math.random() - 0.5);
        return {
          q: q.q,
          options: shuffled,
          answer: shuffled.indexOf(correct)
        };
      });
    }

    // Start timer
    function startTimer() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Update progress bar
    function updateProgress() {
      const answered = userAnswers.filter(answer => answer !== null).length;
      const percentage = (answered / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
      checkAllAnswered();
    }

    // Show all questions
    function showQuestions() {
      let html = '';
      for (let i = 0; i < questions.length; i++) {
        const q = shuffledQuestions[i];
        const options = q.options
          .map((opt, j) => `<button aria-label="Option ${opt}" onclick="checkAnswer(this, ${i}, ${j}, '${opt.replace(/'/g, "\\'")}')">${opt}</button>`)
          .join('');
        html += `
          <div class="question" data-index="${i}">
            <p>${i + 1}. ${q.q}</p>
            <div class="options">${options}</div>
          </div>
        `;
      }
      quizEl.innerHTML = html;
      updateProgress();
    }

    // Check answer
    function checkAnswer(button, questionIndex, selected, selectedText) {
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn) => {
        btn.disabled = true;
        if (q.options.indexOf(btn.innerText) === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
        correctSound.play().catch(() => console.log("Audio playback failed"));
      } else {
        wrongSound.play().catch(() => console.log("Audio playback failed"));
      }

      saveProgress();
      updateProgress();
    }

    // Check if all questions are answered to enable submit button
    function checkAllAnswered() {
      const allAnswered = userAnswers.every(answer => answer !== null);
      submitButton.disabled = !allAnswered;
    }

    // End quiz and show results
    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = "";
      submitButton.classList.add("hidden");
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");
      restartButton.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" : userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');

      // Clear localStorage
      localStorage.removeItem("electroMechanicalQuizProgress");
    }

    // Restart quiz
    function restartQuiz() {
      score = 0;
      userAnswers = Array(questions.length).fill(null);
      timerSeconds = 0;
      shuffledQuestions = shuffleOptions(questions);
      resultsEl.classList.add("hidden");
      restartButton.classList.add("hidden");
      submitButton.classList.remove("hidden");
      scoreEl.innerHTML = "";
      startTimer();
      showQuestions();
    }

    // Initialize
    let shuffledQuestions = shuffleOptions(questions);
    loadProgress();
    startTimer();
    showQuestions();

    // Add event listeners
    submitButton.addEventListener("click", endQuiz);
    restartButton.addEventListener("click", restartQuiz);
  </script>
</body>
</html>
