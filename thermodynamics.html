      { q: "Thermodynamic system is:", options: ["Region in space", "Defined quantity of matter"], answer: 1, explanation: "A system is a defined quantity of matter." },
      { q: "Modes of heat transfer:", options: ["Conduction", "All of the above"], answer: 1, explanation: "Heat transfer includes conduction, convection, radiation." },
      { q: "SI unit of compressibility:", options: ["Nsec²", "N/m²"], answer: 1, explanation: "Compressibility relates to pressure (N/m²)." },
      { q: "Correct about flow meters:", options: ["Orifice more accurate than nozzle", "Venturi meter more accurate"], answer: 1, explanation: "Venturi meters are more accurate." },
      { q: "Cycle used in gas turbines:", options: ["Otto", "Brayton"], answer: 1, explanation: "Gas turbines use the Brayton cycle." },
      { q: "Heat to raise 1kg by 1°C:", options: ["Heat treatment", "Specific heat capacity"], answer: 1, explanation: "Specific heat capacity is heat per kg per °C." },
      { q: "1st law of thermodynamics:", options: ["dQ = dU - dW", "dQ = dU + dW"], answer: 1, explanation: "First law is dQ = dU + dW." },
      { q: "No heat flow, but work occurs:", options: ["Reversible", "Adiabatic"], answer: 1, explanation: "Adiabatic processes involve work, no heat." },
      { q: "Boyle’s Law is:", options: ["Charles’s law", "P ∝ 1/V"], answer: 1, explanation: "Boyle’s law states P ∝ 1/V." },
      { q: "Open thermodynamic system example:", options: ["Pressure cooker", "Centrifugal pump"], answer: 1, explanation: "Centrifugal pumps are open systems." },
      { q: "Compression ratio definition:", options: ["Swept volume / cylinder volume", "Volume before / after compression"], answer: 1, explanation: "Compression ratio is total volume / clearance volume." },
      { q: "Gas constant (R) is:", options: ["Sum of Cp & Cv", "Difference of Cp & Cv"], answer: 1, explanation: "R = Cp - Cv for ideal gases." }
    ];

    let score = 0;
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    let shuffledQuestions = [];
    let currentPage = 0;
    const questionsPerPage = 25;

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const submitButton = document.getElementById("submit-button");
    const restartButton = document.getElementById("restart-button");
    const prevPageButton = document.getElementById("prev-page");
    const nextPageButton = document.getElementById("next-page");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function shuffleOptions(questions) {
      return questions.map(q => {
        const correct = q.options[q.answer];
        const shuffled = [...q.options].sort(() => Math.random() - 0.5);
        return {
          ...q,
          options: shuffled,
          answer: shuffled.indexOf(correct)
        };
      });
    }

    function startTimer() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function updateProgress() {
      const answered = userAnswers.filter(answer => answer !== null).length;
      const percentage = (answered / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
      checkAllAnswered();
    }

    function showPage(pageIndex) {
      currentPage = pageIndex;
      const startIndex = pageIndex * questionsPerPage;
      const endIndex = Math.min(startIndex + questionsPerPage, shuffledQuestions.length);
      const fragment = document.createDocumentFragment();
      const pageQuestions = shuffledQuestions.slice(startIndex, endIndex);
      pageQuestions.forEach((q, index) => {
        const globalIndex = startIndex + index;
        const isAnswered = userAnswers[globalIndex] !== null;
        const selectedAnswer = userAnswers[globalIndex];
        const options = q.options.map((opt, j) => {
          let buttonClass = '';
          if (isAnswered) {
            if (opt === q.options[q.answer]) buttonClass += ' correct';
            if (opt === selectedAnswer && selectedAnswer !== q.options[q.answer]) buttonClass += ' wrong';
          }
          return `<button class="${buttonClass}" aria-label="Option ${escapeHtml(opt)}" ${isAnswered ? 'disabled' : ''}>${escapeHtml(opt)}</button>`;
        }).join('');
        const div = document.createElement('div');
        div.className = 'question';
        div.dataset.index = globalIndex;
        div.innerHTML = `
          <p>${globalIndex + 1}. ${escapeHtml(q.q)}</p>
          <div class="options">${options}</div>
          <div class="explanation ${isAnswered ? 'show' : ''}" id="explanation-${globalIndex}">
            ${isAnswered ? escapeHtml(q.explanation || 'No explanation available.') : ''}
          </div>
        `;
        fragment.appendChild(div);
      });
      quizEl.innerHTML = '';
      quizEl.appendChild(fragment);

      quizEl.querySelectorAll('.options button').forEach(button => {
        button.addEventListener('click', (e) => {
          const questionDiv = e.target.closest('.question');
          const questionIndex = parseInt(questionDiv.dataset.index);
          const selected = Array.from(questionDiv.querySelectorAll('.options button')).indexOf(e.target);
          const selectedText = e.target.textContent;
          checkAnswer(e.target, questionIndex, selected, selectedText);
        });
      });

      prevPageButton.disabled = currentPage === 0;
      nextPageButton.disabled = endIndex === questions.length;
      updateProgress();
    }

    function checkAnswer(button, questionIndex, selected, selectedText) {
      if (userAnswers[questionIndex] !== null) return;
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      const explanationEl = document.getElementById(`explanation-${questionIndex}`);

      buttons.forEach((btn, j) => {
        btn.disabled = true;
        if (j === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
        correctSound.play().catch(() => console.log("Correct sound playback failed"));
      } else {
        wrongSound.play().catch(() => console.log("Wrong sound playback failed"));
      }

      explanationEl.textContent = q.explanation || 'No explanation available.';
      explanationEl.classList.add('show');
      saveProgress();
      updateProgress();
    }

    function checkAllAnswered() {
      const allAnswered = userAnswers.every(answer => answer !== null);
      submitButton.disabled = !allAnswered;
    }

    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = '';
      prevPageButton.classList.add("hidden");
      nextPageButton.classList.add("hidden");
      submitButton.classList.add("hidden");
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");
      restartButton.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" : escapeHtml(userAnswers[i]);
        const correctAnswer = escapeHtml(q.options[q.answer]);
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${escapeHtml(q.q)}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
            <td>${escapeHtml(q.explanation || 'No explanation available.')}</td>
          </tr>
        `;
      }).join('');
      localStorage.removeItem("thermodynamicsMCQProgress");
    }

    function restartQuiz() {
      score = 0;
      userAnswers = Array(questions.length).fill(null);
      timerSeconds = 0;
      currentPage = 0;
      shuffledQuestions = shuffleOptions(questions);
      resultsEl.classList.add("hidden");
      prevPageButton.classList.remove("hidden");
      nextPageButton.classList.remove("hidden");
      submitButton.classList.remove("hidden");
      scoreEl.innerHTML = "";
      clearInterval(timerInterval);
      startTimer();
      showPage(0);
    }

    function loadProgress() {
      const saved = localStorage.getItem("thermodynamicsMCQProgress");
      if (saved) {
        const { score: savedScore, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        score = savedScore || 0;
        userAnswers = savedAnswers && savedAnswers.length === questions.length ? savedAnswers : Array(questions.length).fill(null);
        timerSeconds = savedTime || 0;
      }
    }

    function saveProgress() {
      localStorage.setItem("thermodynamicsMCQProgress", JSON.stringify({
        score,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Initialize
    shuffledQuestions = shuffleOptions(questions);
    loadProgress();
    startTimer();
    showPage(0);

    // Event listeners
    submitButton.addEventListener("click", endQuiz);
    restartButton.addEventListener("click", restartQuiz);
    prevPageButton.addEventListener("click", () => {
      if (currentPage > 0) showPage(currentPage - 1);
    });
    nextPageButton.addEventListener("click", () => {
      if ((currentPage + 1) * questionsPerPage < questions.length) showPage(currentPage + 1);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !submitButton.disabled) {
        submitButton.click();
      } else if (e.key === 'ArrowLeft' && !prevPageButton.disabled) {
        prevPageButton.click();
      } else if (e.key === 'ArrowRight' && !nextPageButton.disabled) {
        nextPageButton.click();
      }
    });
  </script>
</body>
