    const quizEl = document.getElementById("quiz");

    // Enhanced escapeHTML to handle additional special characters
    function escapeHTML(str) {
      const htmlEntities = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;',
        '≤': '&le;'
      };
      return str.replace(/[&<>"'≤]/g, match => htmlEntities[match]);
    }

    // Show all questions
    function showQuestions() {
      let html = '';
      try {
        questions.forEach((q, i) => {
          const optionsHtml = q.options
            .map((opt, j) => `<button data-index="${j}" onclick="checkAnswer(this, ${i}, ${j}, '${escapeHTML(opt)}')">${escapeHTML(opt)}</button>`)
            .join('');
          html += `
            <div class="question" data-index="${i}">
              <p>Q${i + 1}. ${escapeHTML(q.q)}</p>
              <div class="options">${optionsHtml}</div>
            </div>
          `;
        });
        quizEl.innerHTML = html;
      } catch (error) {
        quizEl.innerHTML = "<p>Error loading questions. Please try again.</p>";
      }
    }

    // Check answer
    function checkAnswer(button, questionIndex, selected, selectedText) {
      const q = questions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");

      buttons.forEach((btn) => {
        const btnIndex = parseInt(btn.getAttribute("data-index"));
        btn.disabled = true;
        if (btnIndex === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });
    }

    // Initialize
    showQuestions();
