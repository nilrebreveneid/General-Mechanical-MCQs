<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test Part 2 – 33 MCQs (General Knowledge & Public Management)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }

    .question {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .correct {
      background-color: #c8e6c9 !important;
      animation: pulse 0.5s;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #timer {
      text-align: right;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d81b60;
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .skip-button {
      background: #fff3cd;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ffca28;
      border-radius: 5px;
      cursor: pointer;
    }

    .skip-button:hover {
      background: #ffecb3;
    }

    .next-button {
      background: #42a5f5;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
      text-align: center;
    }

    .next-button:hover {
      background: #1e88e5;
    }

    .next-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>लोक सेवा आयोग – Part 2: General Knowledge & Public Management (33 MCQs)</h1>
    <div id="timer">Time: 00:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz"></div>
    <div id="score"></div>
    <div id="results" class="hidden">
      <h2>Quiz Results</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

  <script>
    const questions = [
      // 1.1: नेपालको भौगोलिक अवस्था, प्राकृतिक स्रोत र साधनहरू - 3 MCQs
      { q: "नेपालको सबैभन्दा लामो नदी कुन हो?", options: ['कोशी', 'गण्डकी', 'कर्णाली', 'महाकाली'], answer: 2 },
      { q: "नेपालमा कति प्रतिशत भूभाग हिमाल क्षेत्रले ओगट्छ?", options: ['१०%', '१५%', '२०%', '२५%'], answer: 1 },
      { q: "नेपालको कुन क्षेत्रमा सबैभन्दा बढी खनिज पाइन्छ?", options: ['तराई', 'पहाड', 'हिमाल', 'सबै क्षेत्र'], answer: 2 },

      // 1.2: नेपालको ऐतिहासिक, सांस्कृतिक र सामाजिक अवस्था सम्बन्धी जानकारी - 3 MCQs
      { q: "नेपालमा प्रजातन्त्र स्थापना कहिले भएको थियो?", options: ['२००७', '२०१५', '२०४६', '२०६३'], answer: 0 },
      { q: "नेपालको कुन जातजातिको सांस्कृतिक चाड ल्होसार हो?", options: ['थारू', 'शेर्पा', 'मगर', 'क्षेत्री'], answer: 1 },
      { q: "नेपालमा कुन सामाजिक समस्याले ठूलो प्रभाव पारेको छ?", options: ['जातीय भेदभाव', 'शिक्षाको कमी', 'स्वास्थ्य सेवा', 'पर्यटन'], answer: 0 },

      // 1.3: नेपालको आर्थिक अवस्था र चालु आवधिक योजना सम्बन्धी जानकारी - 3 MCQs
      { q: "नेपालको अर्थतन्त्रमा पर्यटनको योगदान कति छ?", options: ['५%', '१०%', '१५%', '२०%'], answer: 1 },
      { q: "१६औँ योजनाले कुन क्षेत्रमा मुख्य जोड दिएको छ?", options: ['कृषि', 'ऊर्जा', 'शिक्षा', 'स्वास्थ्य'], answer: 1 },
      { q: "नेपालको बेरोजगारी दर हाल कति छ?", options: ['३.५%', '५.१%', '७.३%', '९.२%'], answer: 1 },

      // 1.4: जैविक विविधत्ता, दिगो विकास, वातावरण प्रदूषण, जलवायु परिवर्तन र जनसंख्या व्यवस्थापन - 3 MCQs
      { q: "नेपालमा एक सिंगे गैंडा कुन राष्ट्रिय निकुञ्जमा पाइन्छ?", options: ['चितवन', 'बर्दिया', 'सगरमाथा', 'रारा'], answer: 0 },
      { q: "नेपालमा जलवायु परिवर्तनले कुन प्राकृतिक प्रकोप बढाएको छ?", options: ['भूकम्प', 'बाढी', 'आगलागी', 'हावाहुरी'], answer: 1 },
      { q: "नेपालको जनसंख्या घनत्व कति छ?", options: ['१९८ व्यक्ति/वर्ग किमी', '२९८ व्यक्ति/वर्ग किमी', '३९८ व्यक्ति/वर्ग किमी', '४९८ व्यक्ति/वर्ग किमी'], answer: 0 },

      // 1.5: मानव जीवनमा प्रत्यक्ष प्रभाव पार्ने विज्ञान र प्रविधिका महत्वपूर्ण उपलब्धिहरू - 3 MCQs
      { q: "नेपालमा ई-गभर्नेन्सको मुख्य उद्देश्य के हो?", options: ['सेवा छिटो र पारदर्शी बनाउने', 'कर्मचारी भर्ना', 'जलविद्युत', 'शिक्षा'], answer: 0 },
      { q: "विश्वव्यापी रूपमा AI ले कुन क्षेत्रमा प्रभाव पारेको छ?", options: ['कृषि', 'स्वास्थ्य', 'सञ्चार', 'सबै'], answer: 3 },
      { q: "नेपालमा कुन प्रविधिले मौसम पूर्वानुमानमा सहयोग गरेको छ?", options: ['सौर्य ऊर्जा', 'उपग्रह', 'इन्टरनेट', 'टेलिमेडिसिन'], answer: 1 },

      // 1.6: जनस्वास्थ्य, रोग, खाद्य र पोषण सम्बन्धी सामान्य जानकारी - 3 MCQs
      { q: "नेपालमा कुन रोगको खोप अभियान सफल भएको छ?", options: ['दादुरा', 'मलेरिया', 'डेंगु', 'हैजा'], answer: 0 },
      { q: "नेपालमा कति प्रतिशत जनसंख्या खाद्य असुरक्षाबाट प्रभावित छ?", options: ['१५%', '२५%', '३५%', '४५%'], answer: 2 },
      { q: "नेपालमा स्वास्थ्य सेवाको मुख्य चुनौती के हो?", options: ['दुर्गम क्षेत्रमा पहुँच', 'शिक्षा', 'जलवायु', 'पर्यटन'], answer: 0 },

      // 1.7: नेपालको संविधान (भाग १ देखि ५ सम्म र अनुसूचीहरू) - 3 MCQs
      { q: "नेपालको संविधानमा कति भाग छन्?", options: ['२५', '३५', '४५', '५५'], answer: 1 },
      { q: "नेपालको संविधानको भाग ४ मा के समावेश छ?", options: ['मौलिक हक', 'नागरिकता', 'निर्देशक सिद्धान्त', 'राज्य संरचना'], answer: 2 },
      { q: "नेपालको संविधानले कुन धर्मलाई मान्यता दिएको छ?", options: ['हिन्दु', 'बौद्ध', 'धर्मनिरपेक्ष', 'इस्लाम'], answer: 2 },

      // 1.8: संयुक्त राष्ट्रसंघ र यसका विशिष्टीकृत संस्था सम्बन्धी जानकारी - 3 MCQs
      { q: "संयुक्त राष्ट्रसंघमा कति सदस्य राष्ट्र छन्?", options: ['१९३', '१९५', '१९७', '१९९'], answer: 0 },
      { q: "WHO को मुख्यालय कहाँ छ?", options: ['न्युयोर्क', 'जेनेभा', 'पेरिस', 'लन्डन'], answer: 1 },
      { q: "नेपालमा FAO ले कुन क्षेत्रमा सहयोग गर्छ?", options: ['खाद्य सुरक्षा', 'शिक्षा', 'स्वास्थ्य', 'जलवायु'], answer: 0 },

      // 1.9: क्षेत्रीय संगठन (सार्क, बिमस्टेक, बासियान र युरोपियन संघ सम्बन्धी जानकारी) - 3 MCQs
      { q: "सार्कमा कति सदस्य राष्ट्र छन्?", options: ['६', '८', '१०', '१२'], answer: 1 },
      { q: "बिमस्टेकको मुख्यालय कहाँ छ?", options: ['काठमाडौँ', 'ढाका', 'नयाँ दिल्ली', 'बैंकक'], answer: 1 },
      { q: "ASEAN मा कति सदस्य राष्ट्र छन्?", options: ['८', '१०', '१२', '१४'], answer: 1 },

      // 1.10: राष्ट्रिय र अन्तर्राष्ट्रिय महत्वका समसामयिक गतिविधिहरू - 3 MCQs
      { q: "नेपालमा ई-नागरिक चार्टर कहिले लागू भएको थियो?", options: ['२०२१', '२०२२', '२०२३', '२०२४'], answer: 2 },
      { q: "विश्वव्यापी रूपमा कुन मुद्दाले २०२४ मा चर्चा पायो?", options: ['जलवायु सङ्कट', 'शिक्षा', 'पर्यटन', 'कृषि'], answer: 0 },
      { q: "नेपालमा कुन क्षेत्रमा लगानी बढेको छ?", options: ['जलविद्युत', 'शिक्षा', 'स्वास्थ्य', 'कृषि'], answer: 0 },

      // 2.1 to 2.10: Public Management (Combined) - 3 MCQs
      { q: "सार्वजनिक कार्यालयमा कुन नेतृत्व शैली प्रभावकारी मानिन्छ?", options: ['निरंकुश', 'लोकतान्त्रिक', 'स्वतन्त्र', 'लेनदेन'], answer: 1 },
      { q: "सार्वजनिक सेवा प्रवाहमा प्रविधिको प्रयोगले के गर्छ?", options: ['जटिलता बढाउँछ', 'दक्षता बढाउँछ', 'स्रोत घटाउँछ', 'कर्मचारी घटाउँछ'], answer: 1 },
      { q: "सार्वजनिक प्रशासनमा सुशासनको मुख्य आधार के हो?", options: ['पारदर्शिता', 'गोपनीयता', 'जटिलता', 'अनौपचारिकता'], answer: 0 }
    ];

    let currentPage = 0;
    let score = 0;
    let skipped = [];
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    const QUESTIONS_PER_PAGE = 5;
    const ANSWER_DELAY = 1500; // 1.5 seconds delay

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem("quizProgressPart2");
      if (saved) {
        const { currentPage: savedPage, score: savedScore, skipped: savedSkipped, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        currentPage = savedPage;
        score = savedScore;
        skipped = savedSkipped;
        userAnswers = savedAnswers || Array(questions.length).fill(null);
        timerSeconds = savedTime || 0;
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem("quizProgressPart2", JSON.stringify({
        currentPage,
        score,
        skipped,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle questions only once at initialization
    const shuffledQuestions = shuffle([...questions]);

    // Start timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Update progress bar
    function updateProgress() {
      const percentage = ((currentPage * QUESTIONS_PER_PAGE) / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
    }

    // Show questions for the current page
    function showQuestions(page) {
      const startIndex = page * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let html = '';
      for (let i = startIndex; i < endIndex; i++) {
        const q = shuffledQuestions[i];
        const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
        const options = shuffledOptions
          .map(opt => `<button onclick="checkAnswer(this, ${i}, ${opt.index}, '${opt.text.replace(/'/g, "\\'")}')">${opt.text}</button>`)
          .join('');
        html += `
          <div class="question" data-index="${i}">
            <p>Q${i + 1}. ${q.q}</p>
            <div class="options">${options}</div>
            <button class="skip-button" onclick="skipQuestion(${i})">Skip</button>
          </div>
        `;
      }
      if (endIndex < questions.length) {
        html += `<button class="next-button" onclick="nextPage()" disabled>Next</button>`;
      }
      quizEl.innerHTML = html;
      updateProgress();
      saveProgress();
      checkNextButton();
    }

    // Check answer
    function checkAnswer(button, questionIndex, selected, selectedText) {
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn) => {
        btn.disabled = true;
        if (q.options.indexOf(btn.innerText) === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
        correctSound.play().catch(() => console.log("Audio playback failed"));
      } else {
        wrongSound.play().catch(() => console.log("Audio playback failed"));
      }

      saveProgress();
      checkNextButton();
    }

    // Skip question
    function skipQuestion(questionIndex) {
      if (!skipped.includes(shuffledQuestions[questionIndex])) {
        skipped.push(shuffledQuestions[questionIndex]);
        userAnswers[questionIndex] = "Skipped";
      }
      const buttons = document.querySelector(`.question[data-index="${questionIndex}"] .options`).querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
      saveProgress();
      checkNextButton();
    }

    // Check if all questions on the page are answered or skipped
    function checkNextButton() {
      const startIndex = currentPage * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let allAnswered = true;
      for (let i = startIndex; i < endIndex; i++) {
        if (userAnswers[i] === null) {
          allAnswered = false;
          break;
        }
      }
      const nextButton = document.querySelector(".next-button");
      if (nextButton) {
        nextButton.disabled = !allAnswered;
      }
    }

    // Move to next page
    function nextPage() {
      currentPage++;
      if (currentPage * QUESTIONS_PER_PAGE < questions.length) {
        showQuestions(currentPage);
      } else {
        endQuiz();
      }
    }

    // End quiz and show results
    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" :
                         userAnswers[i] === "Skipped" ? "Skipped" :
                         userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === "Skipped" ? "Skipped" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');

      // Clear localStorage
      localStorage.removeItem("quizProgressPart2");
    }

    // Initialize
    loadProgress();
    startTimer();
    showQuestions(currentPage);
  </script>
</body>
</html>
