      { q: "विश्वव्यापी तापमान २०२४ मा कति डिग्री सेल्सियस नजिक पुगेको छ?", options: ['१.५', '२.५', '३.५', '४.५'], answer: 0 },
      { q: "नेपालको व्यापार घाटा २०२४ मा कति पुगेको थियो?", options: ['१० खर्ब', '१३ खर्ब', '१५ खर्ब', '१७ खर्ब'], answer: 1 },
      { q: "नेपालमा पर्यटन क्षेत्रमा कुन क्षेत्रले योगदान दिएको छ?", options: ['जलवायु कार्य', 'सगरमाथा र लुम्बिनी', 'कृषि', 'शिक्षा'], answer: 1 }

 

    ];

    let currentPage = 0;
    let score = 0;
    let skipped = [];
    const questionsPerPage = 5;
    const totalPages = Math.ceil(questions.length / questionsPerPage);

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const skippedEl = document.getElementById("skipped-list");
    const skippedList = document.getElementById("skipped");
    const nextBtn = document.getElementById("next-btn");

    // Track answered and skipped questions per page
    let answeredQuestions = new Array(questions.length).fill(false);
    let skippedQuestions = new Array(questions.length).fill(false);

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestions(page) {
      const start = page * questionsPerPage;
      const end = Math.min(start + questionsPerPage, questions.length);
      let questionsHTML = '';

      for (let i = start; i < end; i++) {
        const q = questions[i];
        const optionsHTML = shuffle(q.options.map((opt, j) =>
          `<button onclick="checkAnswer(${i}, this, ${j})">${opt}</button>`
        )).join('');

        questionsHTML += `
          <div class="question" id="question-${i}">
            <p>Q${i + 1}. ${q.q}</p>
            <div class="options">${optionsHTML}</div>
            <button onclick="skipQuestion(${i})" id="skip-btn-${i}">Skip</button>
            <div class="feedback" id="feedback-${i}"></div>
          </div>
        `;
      }

      quizEl.innerHTML = questionsHTML;
      updateNextButtonState(page);
    }

    function checkAnswer(index, button, selected) {
      const correct = questions[index].answer;
      const questionEl = document.getElementById(`question-${index}`);
      const buttons = questionEl.querySelectorAll(".options button");
      const feedbackEl = document.getElementById(`feedback-${index}`);
      const skipBtn = document.getElementById(`skip-btn-${index}`);

      // Disable all option buttons and the skip button for this question
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (btn.innerText === questions[index].options[correct]) {
          btn.classList.add("correct");
        } else if (btn === button && selected !== correct) {
          btn.classList.add("wrong");
        }
      });
      skipBtn.disabled = true;

      // Provide instant feedback
      if (selected === correct) {
        feedbackEl.innerHTML = "✅ Correct!";
        feedbackEl.style.color = "#388e3c";
        score++;
      } else {
        feedbackEl.innerHTML = "❌ Wrong! Correct answer: " + questions[index].options[correct];
        feedbackEl.style.color = "#d32f2f";
      }

      // Mark this question as answered
      answeredQuestions[index] = true;
      updateNextButtonState(currentPage);
    }

    function skipQuestion(index) {
      const questionEl = document.getElementById(`question-${index}`);
      const buttons = questionEl.querySelectorAll(".options button");
      const skipBtn = document.getElementById(`skip-btn-${index}`);

      // Disable all option buttons and the skip button for this question
      buttons.forEach(btn => btn.disabled = true);
      skipBtn.disabled = true;

      // Mark as skipped if not already answered
      if (!answeredQuestions[index]) {
        skippedQuestions[index] = true;
        skipped.push(questions[index]);
      }

      updateNextButtonState(currentPage);
    }

    function updateNextButtonState(page) {
      const start = page * questionsPerPage;
      const end = Math.min(start + questionsPerPage, questions.length);
      let allAnsweredOrSkipped = true;

      for (let i = start; i < end; i++) {
        if (!answeredQuestions[i] && !skippedQuestions[i]) {
          allAnsweredOrSkipped = false;
          break;
        }
      }

      nextBtn.disabled = !allAnsweredOrSkipped;
    }

    function nextPage() {
      currentPage++;
      if (currentPage < totalPages) {
        showQuestions(currentPage);
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      quizEl.innerHTML = "";
      nextBtn.classList.add("hidden");
      scoreEl.classList.remove("hidden");
      scoreEl.innerHTML = `✅ Your score: <strong>${score} / ${questions.length}</strong>`;
      if (skipped.length > 0) {
        skippedEl.classList.remove("hidden");
        skippedList.innerHTML = skipped.map((q, i) => `<li>${i + 1}. ${q.q}</li>`).join('');
      }
    }

    nextBtn.addEventListener("click", nextPage);

    // Show the first page of questions
    showQuestions(currentPage);
  </script>
</body>
</html>
