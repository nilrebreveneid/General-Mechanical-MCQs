<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test - General Knowledge (66 MCQs)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }

    .question {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .correct {
      background-color: #c8e6c9 !important;
      animation: pulse 0.5s;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .feedback {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #timer {
      text-align: right;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d81b60;
    }

    #navigation {
      text-align: center;
      margin-top: 1rem;
    }

    #next-btn {
      padding: 0.75rem 1.5rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    #next-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #next-btn:hover:not(:disabled) {
      background: #45a049;
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .skip-button {
      background: #fff3cd;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ffca28;
      border-radius: 5px;
      cursor: pointer;
    }

    .skip-button:hover {
      background: #ffecb3;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
      #next-btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>

      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz"></div>
    <div id="navigation">

      { q: "नेपालको क्षेत्रफल कति छ?", options: ['१,४७,१८१ वर्ग किमी', '१,४७,५१६ वर्ग किमी', '१,४५,१८१ वर्ग किमी', '१,४८,५१६ वर्ग किमी'], answer: 1 },

      { q: "नेपालको तराई क्षेत्रले कति प्रतिशत ओगट्छ?", options: ['१७%', '६८%', '१५%', '२०%'], answer: 0 },
      { q: "नेपालको जलविद्युत सम्भावना कति छ?", options: ['४३,००० मेगावाट', '६३,००० मेगावाट', '८३,००० मेगावाट', '१,०३,००० मेगावाट'], answer: 2 },
      { q: "नेपालको सबैभन्दा ठूलो प्राकृतिक ताल कुन हो?", options: ['फेवा ताल', 'रारा ताल', 'शे-फोक्सुन्डो ताल', 'तिलिचो ताल'], answer: 1 },
      { q: "नेपालको वन क्षेत्रले कति प्रतिशत ओगट्छ?", options: ['२९.०९%', '३९.०९%', '४९.०९%', '५९.०९%'], answer: 1 }, // Flagged: ~44.74%

      { q: "बिमस्टेकमा कति सदस्य राष्ट्र छन्?", options: ['५', '७', '९', '११'], answer: 1 },
      { q: "ASEAN को स्थापना कहिले भएको हो?", options: ['१९५७', '१९६७', '१९७७', '१९८७'], answer: 1 },
      { q: "युरोपियन संघमा कति सदस्य राष्ट्र छन्?", options: ['१७', '२७', '३७', '४७'], answer: 1 },
      { q: "नेपालमा बिमस्टेकको कुन शिखर सम्मेलन भएको थियो?", options: ['दोस्रो', 'तेस्रो', 'चौथो', 'पाँचौँ'], answer: 2 },

      // 1.10: राष्ट्रिय र अन्तर्राष्ट्रिय महत्वका समसामयिक गतिविधिहरू - 7 MCQs
      { q: "नेपालले जलवायु अनुकूलनमा जोड दिएको कुन सम्मेलन हो?", options: ['COP26', 'COP27', 'COP28', 'COP29'], answer: 2 },
      { q: "G20 सम्मेलन २०२४ कहाँ सम्पन्न भएको थियो?", options: ['भारत', 'अमेरिका', 'जापान', 'ब्राजिल'], answer: 3 }, // Corrected from 0
      { q: "नेपालको सङ्घीयतामा कुन मुख्य चुनौती छ?", options: ['बजेट र कर्मचारी अभाव', 'जलवायु परिवर्तन', 'शिक्षा', 'स्वास्थ्य'], answer: 0 },
      { q: "युक्रेन-रुस युद्ध कहिलेदेखि चलिरहेको छ?", options: ['२०२०', '२०२१', '२०२२', '२०२३'], answer: 2 },
      { q: "विश्वव्यापी तापमान २०२४ मा कति डिग्री सेल्सियस नजिक पुगेको छ?", options: ['१.५', '२.५', '३.५', '४.५'], answer: 0 },
      { q: "नेपालको व्यापार घाटा २०२४ मा कति पुगेको थियो?", options: ['१० खर्ब', '१३ खर्ब', '१५ खर्ब', '१७ खर्ब'], answer: 1 },
      { q: "नेपालमा पर्यटन क्षेत्रमा कुन क्षेत्रले योगदान दिएको छ?", options: ['जलवायु कार्य', 'सगरमाथा र लुम्बिनी', 'कृषि', 'शिक्षा'], answer: 1 }
    ];

    let currentPage = 0;
    let score = 0;
    let skipped = [];
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    const QUESTIONS_PER_PAGE = 5;
    const ANSWER_DELAY = 1500; // 1.5 seconds delay
    const totalPages = Math.ceil(questions.length / QUESTIONS_PER_PAGE);

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const nextBtn = document.getElementById("next-btn");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem("quizProgress66");
      if (saved) {
        const { currentPage: savedPage, score: savedScore, skipped: savedSkipped, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        currentPage = savedPage;
        score = savedScore;
        skipped = savedSkipped;
        userAnswers = savedAnswers || Array(questions.length).fill(null);
        timerSeconds = savedTime || 0;
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem("quizProgress66", JSON.stringify({
        currentPage,
        score,
        skipped,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle questions only once at initialization
    const shuffledQuestions = shuffle([...questions]);

    // Start timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Update progress bar
    function updateProgress() {
      const percentage = ((currentPage * QUESTIONS_PER_PAGE) / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
    }

    // Show questions for the current page
    function showQuestions(page) {
      const startIndex = page * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let html = '';
      for (let i = startIndex; i < endIndex; i++) {
        const q = shuffledQuestions[i];
        const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
        const options = shuffledOptions
          .map(opt => `<button onclick="checkAnswer(this, ${i}, ${opt.index}, '${opt.text.replace(/'/g, "\\'")}')">${opt.text}</button>`)
          .join('');
        html += `
          <div class="question" id="question-${i}">
            <p>Q${i + 1}. ${q.q}</p>
            <div class="options">${options}</div>
            <button class="skip-button" id="skip-btn-${i}" onclick="skipQuestion(${i})">Skip</button>
            <div class="feedback" id="feedback-${i}"></div>
          </div>
        `;
      }
      quizEl.innerHTML = html;
      updateProgress();
      saveProgress();
      checkNextButton();
    }

    // Check answer
    function checkAnswer(button, questionIndex, selected, selectedText) {
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const questionEl = document.getElementById(`question-${questionIndex}`);
      const buttons = questionEl.querySelectorAll(".options button");
      const feedbackEl = document.getElementById(`feedback-${questionIndex}`);
      const skipBtn = document.getElementById(`skip-btn-${questionIndex}`);

      buttons.forEach((btn) => {
        btn.disabled = true;
        if (q.options.indexOf(btn.innerText) === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });
      skipBtn.disabled = true;

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
        feedbackEl.innerHTML = "✅ Correct!";
        feedbackEl.style.color = "#388e3c";
        correctSound.play().catch(() => console.log("Audio playback failed"));
      } else {
        feedbackEl.innerHTML = `❌ Wrong! Correct answer: ${q.options[correct]}`;
        feedbackEl.style.color = "#d32f2f";
        wrongSound.play().catch(() => console.log("Audio playback failed"));
      }

      saveProgress();
      checkNextButton();
    }

    // Skip question
    function skipQuestion(questionIndex) {
      if (!skipped.includes(shuffledQuestions[questionIndex])) {
        skipped.push(shuffledQuestions[questionIndex]);
        userAnswers[questionIndex] = "Skipped";
      }
      const questionEl = document.getElementById(`question-${questionIndex}`);
      const buttons = questionEl.querySelectorAll(".options button");
      const skipBtn = document.getElementById(`skip-btn-${questionIndex}`);
      buttons.forEach(btn => btn.disabled = true);
      skipBtn.disabled = true;

      saveProgress();
      checkNextButton();
    }

    // Check if all questions on the page are answered or skipped
    function checkNextButton() {
      const startIndex = currentPage * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let allAnswered = true;
      for (let i = startIndex; i < endIndex; i++) {
        if (userAnswers[i] === null) {
          allAnswered = false;
          break;
        }
      }
      nextBtn.disabled = !allAnswered;
    }

    // Move to next page
    function nextPage() {
      currentPage++;
      if (currentPage < totalPages) {
        showQuestions(currentPage);
      } else {
        endQuiz();
      }
    }

    // End quiz and show results
    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = "";
      nextBtn.classList.add("hidden");
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" :
                         userAnswers[i] === "Skipped" ? "Skipped" :
                         userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === "Skipped" ? "Skipped" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');

      // Clear localStorage
      localStorage.removeItem("quizProgress66");
    }

    // Initialize
    loadProgress();
    startTimer();
    showQuestions(currentPage);
    nextBtn.addEventListener("click", nextPage);
  </script>
</body>
