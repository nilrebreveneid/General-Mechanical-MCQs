      { q: "In a four-stroke engine, the working cycle is in:", options: ["Four revolutions of the crankshaft", "Two revolutions of the crankshaft"], answer: 1, explanation: "A four-stroke cycle requires two revolutions." },
      { q: "Joule is the unit of:", options: ["Work", "Power"], answer: 0, explanation: "Joule is the SI unit of work or energy." },
      { q: "Identify the pair which has same dimensions:", options: ["Force and Power", "Energy and Work"], answer: 1, explanation: "Energy and work have the same dimensions (Joules)." },
      { q: "According to law of conservation of energy:", options: ["Energy can neither be created nor destroyed", "Both A and B"], answer: 0, explanation: "The 1st law of thermodynamics is conservation of energy." },
      { q: "To every action there is equal and opposite reaction is:", options: ["Newton’s first law of motion", "Newton’s third law of motion"], answer: 1, explanation: "Newton’s third law describes action-reaction pairs." },
      { q: "The force applied on a body of mass 100 kg to produce an acceleration of 5 m/s² is:", options: ["100 N", "500 N"], answer: 1, explanation: "Using F = ma, F = 100·5 = 500 N." },
      { q: "For the maximum range of a particle, the angle of projection should be:", options: ["30°", "45°"], answer: 1, explanation: "Maximum range occurs at 45°." },
      { q: "One Newton is that force which produces an acceleration of:", options: ["1 m/s² in a mass of 1 gm", "1 m/s² in a mass of 1 kg"], answer: 1, explanation: "One Newton produces 1 m/s² in 1 kg." },
      { q: "केन्द्र गुरुत्व त्रिभुजको के हुन्छ ?", options: ["Intersection of diagonals", "Concurrence of the medians"], answer: 1, explanation: "The C.G. of a triangle is at the intersection of medians." },
      { q: "The product of pressure and volume is constant for fixed mass at constant temperature:", options: ["Gas law", "Boyle’s Law"], answer: 1, explanation: "Boyle’s law states PV = constant." },
      { q: "An attempt to turn a key into a lock manifests in the application of:", options: ["Coplanar force", "Couple"], answer: 1, explanation: "A couple is two parallel forces creating rotation." },
      { q: "The maximum frictional force experienced by a body when it just begins to slide:", options: ["Dynamic friction", "Static friction"], answer: 1, explanation: "Static friction is maximum before sliding." },
      { q: "The linear acceleration of a rotating body is given by:", options: ["a = v²/r", "αr"], answer: 1, explanation: "Tangential acceleration is a = αr." },
      { q: "A particle covers equal distance around a circular path in equal interval of time. Which parameter remains constant?", options: ["Acceleration", "Speed"], answer: 1, explanation: "Speed is constant in uniform circular motion." },
      { q: "Watt is SI unit of:", options: ["Force", "Power"], answer: 1, explanation: "Watt is the SI unit of power." },
      { q: "The C.G. (centroid) of a triangle lies at the intersection of:", options: ["None of the above", "Medians"], answer: 1, explanation: "C.G. is at the intersection of medians." },
      { q: "कुन वस्तु projectile होइन?", options: ["A bullet fired from the gun", "A car moving on a road"], answer: 1, explanation: "A car does not follow projectile motion." },
      { q: "Work is not a vector quantity:", options: ["Force", "Work"], answer: 1, explanation: "Work is a scalar quantity." },
      { q: "The acceleration of a body sliding down an inclined surface is given by:", options: ["2g", "g sin θ"], answer: 1, explanation: "Acceleration on a frictionless incline is g sin θ." },
      { q: "According to the law of equilibrium, two equal and opposite forces will be in equilibrium if:", options: ["Opposite in direction", "Equal in magnitude and opposite in direction"], answer: 1, explanation: "Forces must be equal and opposite for equilibrium." },
      { q: "The forces which do not meet at one point and their lines of action do not lie on the same plane are:", options: ["Coplanar concurrent", "Non-coplanar non-concurrent"], answer: 1, explanation: "Non-coplanar non-concurrent forces do not meet or lie in the same plane." },
      { q: "Power is equal to:", options: ["Work done per minute", "Work done per second"], answer: 1, explanation: "Power is work done per second." },
      { q: "In SI system, the unit of force is:", options: ["Dyne", "Newton"], answer: 1, explanation: "Newton is the SI unit of force." },
      { q: "Equation of trajectory is written as:", options: ["x = u cos θ t", "y = x tan θ - (gx² / 2u² cos²θ)"], answer: 1, explanation: "The trajectory equation is y = x tan θ - (gx² / 2u² cos²θ)." },
      { q: "The force of friction which exists when the body is in motion is called:", options: ["Static friction", "Dynamic friction"], answer: 1, explanation: "Dynamic friction acts during motion." },
      { q: "The purpose of transmission in an automobile is:", options: ["To vary the vibration and shock to rider", "To vary the torque at the road wheels"], answer: 1, explanation: "Transmission varies torque to the wheels." },
      { q: "The statement 'forces always exist in pairs and to every action there is equal but opposite reaction' is:", options: ["Newton’s first law of motion", "Newton’s third law of motion"], answer: 1, explanation: "Newton’s third law describes action-reaction pairs." },
      { q: "Value of acceleration due to gravity (g) on earth’s surface is:", options: ["10 m/s²", "9.8 m/s²"], answer: 1, explanation: "g is approximately 9.8 m/s²." },
      { q: "The statement 'stress is directly proportional to strain within elastic limit' refers to:", options: ["Pascal’s law", "Hooke’s law"], answer: 1, explanation: "Hooke’s law states stress ∝ strain." }
    ];

    let score = 0;
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    let shuffledQuestions = [];
    let currentPage = 0;
    const questionsPerPage = 20;

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const submitButton = document.getElementById("submit-button");
    const restartButton = document.getElementById("restart-button");
    const prevPageButton = document.getElementById("prev-page");
    const nextPageButton = document.getElementById("next-page");

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function shuffleOptions(questions) {
      return questions.map(q => {
        const correct = q.options[q.answer];
        const shuffled = [...q.options].sort(() => Math.random() - 0.5);
        return {
          ...q,
          options: shuffled,
          answer: shuffled.indexOf(correct)
        };
      });
    }

    function startTimer() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function updateProgress() {
      const answered = userAnswers.filter(answer => answer !== null).length;
      const percentage = (answered / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
      checkAllAnswered();
    }

    function showPage(pageIndex) {
      currentPage = pageIndex;
      const startIndex = pageIndex * questionsPerPage;
      const endIndex = Math.min(startIndex + questionsPerPage, shuffledQuestions.length);
      const fragment = document.createDocumentFragment();
      const pageQuestions = shuffledQuestions.slice(startIndex, endIndex);
      pageQuestions.forEach((q, index) => {
        const globalIndex = startIndex + index;
        const isAnswered = userAnswers[globalIndex] !== null;
        const selectedAnswer = userAnswers[globalIndex];
        const correctAnswer = q.options[q.answer];
        const options = q.options.map((opt, j) => {
          let buttonClass = '';
          if (isAnswered) {
            buttonClass += opt === correctAnswer ? ' correct' :
                          opt === selectedAnswer && selectedAnswer !== correctAnswer ? ' wrong' : '';
          }
            return `<button class="${buttonClass}" aria-label="Option ${escapeHtml(opt)}" onclick="checkAnswer(this, ${globalIndex}, ${j}, '${escapeHtml(opt)}')" ${isAnswered ? 'disabled' : ''}>${escapeHtml(opt)}</button>`;
          }).join('');
        const div = document.createElement('div');
        div.className = 'question';
        div.dataset.index = globalIndex;
        div.innerHTML = `
          <p>${globalIndex + 1}. ${escapeHtml(q.q)}</p>
          <div class="options">${options}</div>
          <div class="explanation ${isAnswered ? 'show' : ''}" id="explanation-${globalIndex}">${isAnswered ? escapeHtml(q.explanation || 'No explanation available.') : ''}</div>
        `;
        fragment.appendChild(div);
      });
      quizEl.innerHTML = '';
      quizEl.appendChild(fragment);

      prevPageButton.disabled = currentPage === 0;
      nextPageButton.disabled = endIndex === questions.length;
      updateProgress();
    }

    function checkAnswer(button, questionIndex, selected, selectedText) {
      if (userAnswers[questionIndex] !== null) return;
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      const explanationEl = document.getElementById(`explanation-${questionIndex}`);

      buttons.forEach((btn) => {
        btn.disabled = true;
        if (q.options.indexOf(btn.textContent) === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
      }

      explanationEl.textContent = q.explanation || 'No explanation available.';
      explanationEl.classList.add('show');

      updateProgress();
    }

    function checkAllAnswered() {
      const allAnswered = userAnswers.every(answer => answer !== null);
      submitButton.disabled = !allAnswered;
    }

    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = '';
      prevPageButton.classList.add("hidden");
      nextPageButton.classList.add("hidden");
      submitButton.classList.add("hidden");
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");
      restartButton.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" : escapeHtml(userAnswers[i]);
        const correctAnswer = escapeHtml(q.options[q.answer]);
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${escapeHtml(q.q)}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
            <td>${escapeHtml(q.explanation || 'No explanation available.')}</td>
          </tr>
        `;
      }).join('');
    }

    function restartQuiz() {
      score = 0;
      userAnswers = Array(questions.length).fill(null);
      timerSeconds = 0;
      currentPage = 0;
      shuffledQuestions = shuffleOptions(questions);
      resultsEl.classList.add("hidden");
      prevPageButton.classList.remove("hidden");
      nextPageButton.classList.remove("hidden");
      submitButton.classList.remove("hidden");
      scoreEl.innerHTML = "";
      clearInterval(timerInterval);
      startTimer();
      showPage(0);
    }

    // Initialize
    shuffledQuestions = shuffleOptions(questions);
    startTimer();
    showPage(0);

    submitButton.addEventListener("click", endQuiz);
    restartButton.addEventListener("click", restartQuiz);
    prevPageButton.addEventListener("click", () => {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    });
    nextPageButton.addEventListener("click", () => {
      if ((currentPage + 1) * questionsPerPage < questions.length) {
        showPage(currentPage + 1);
      }
    });

    // Basic Enter key support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !submitButton.disabled) {
        submitButton.click();
      }
    });
  </script>
