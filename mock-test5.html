<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test 3 – 50 MCQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }

    .question {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .correct {
      background-color: #c8e6c9 !important;
      animation: pulse 0.5s;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #timer {
      text-align: right;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d81b60;
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .skip-button {
      background: #fff3cd;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ffca28;
      border-radius: 5px;
      cursor: pointer;
    }

    .skip-button:hover {
      background: #ffecb3;
    }

    .next-button {
      background: #42a5f5;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
      text-align: center;
    }

    .next-button:hover {
      background: #1e88e5;
    }

    .next-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>लोक सेवा आयोग – Mock Test 3 (50 Questions)</h1>
    <div id="timer">Time: 00:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz"></div>
    <div id="score"></div>
    <div id="results" class="hidden">
      <h2>Quiz Results</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

  <script>
    const questions = [
      { q: "Efficiency of Carnot cycle depends on:", options: ["Temperature", "Pressure", "Volume", "Mass"], answer: 0 },
      { q: "Break-even point is where:", options: ["Profit=0", "Revenue=0", "Cost=0", "Loss=0"], answer: 0 },
      { q: "SI Unit of force is:", options: ["Dyne", "Newton", "Joule", "Pascal"], answer: 1 },
      { q: "Watt is the SI unit of:", options: ["Energy", "Force", "Power", "Pressure"], answer: 2 },
      { q: "Which is not included in prime cost?", options: ["Direct materials", "Direct wages", "Factory overheads", "Direct expenses"], answer: 2 },
      { q: "The process with no heat exchange is:", options: ["Isothermal", "Adiabatic", "Isobaric", "Isochoric"], answer: 1 },
      { q: "Which fuel is used in Lancashire boiler?", options: ["Diesel", "Coal", "Wood", "Kerosene"], answer: 1 },
      { q: "The center of gravity of a triangle lies at the intersection of:", options: ["Altitudes", "Medians", "Bisectors", "Diagonals"], answer: 1 },
      { q: "In four stroke engine, power is produced in:", options: ["1 stroke", "2 strokes", "4 strokes", "Every stroke"], answer: 0 },
      { q: "Orthographic projection uses:", options: ["Parallel lines", "Converging lines", "Curved lines", "None"], answer: 0 },
      { q: "Which device stores electric charge?", options: ["Inductor", "Capacitor", "Transistor", "Resistor"], answer: 1 },
      { q: "Boyle’s law relates:", options: ["Pressure and volume", "Temperature and volume", "Pressure and temperature", "Mass and volume"], answer: 0 },
      { q: "The SI unit of torque is:", options: ["Newton-meter", "Joule", "Watt", "Pascal"], answer: 0 },
      { q: "In a diesel engine, ignition occurs due to:", options: ["Spark plug", "Compression", "Fuel injection", "Glow plug"], answer: 1 },
      { q: "The centroid of a circle is located at its:", options: ["Edge", "Center", "Radius", "Diameter"], answer: 1 },
      { q: "A process where pressure remains constant is called:", options: ["Isothermal", "Isobaric", "Isochoric", "Adiabatic"], answer: 1 },
      { q: "The primary purpose of a governor in an engine is to:", options: ["Regulate speed", "Increase torque", "Reduce vibrations", "Cool the system"], answer: 0 },
      { q: "In technical drawing, a section view shows:", options: ["External features", "Internal details", "3D perspective", "Scaled dimensions"], answer: 1 },
      { q: "The device that converts electrical to mechanical energy is:", options: ["Generator", "Motor", "Transformer", "Capacitor"], answer: 1 },
      { q: "The moment of inertia depends on:", options: ["Mass distribution", "Velocity", "Temperature", "Pressure"], answer: 0 },
      { q: "The SI unit of electrical resistance is:", options: ["Ohm", "Volt", "Ampere", "Coulomb"], answer: 0 },
      { q: "In a two-stroke engine, power is produced in:", options: ["Every stroke", "Every other stroke", "Two strokes", "Four strokes"], answer: 0 },
      { q: "The cost of raw materials is considered a:", options: ["Fixed cost", "Variable cost", "Overhead cost", "Sunk cost"], answer: 1 },
      { q: "A thermodynamic process with constant temperature is:", options: ["Isobaric", "Isochoric", "Isothermal", "Adiabatic"], answer: 2 },
      { q: "The safety valve in a boiler is used to:", options: ["Release excess pressure", "Control fuel flow", "Regulate temperature", "Increase steam flow"], answer: 0 },
      { q: "In orthographic projection, the top view shows:", options: ["Height and width", "Width and depth", "Height and depth", "All dimensions"], answer: 1 },
      { q: "The device that stores energy in a magnetic field is:", options: ["Capacitor", "Inductor", "Resistor", "Transistor"], answer: 1 },
      { q: "The ideal gas law relates pressure, volume, and:", options: ["Mass", "Temperature", "Density", "Viscosity"], answer: 1 },
      { q: "The force that opposes relative motion is:", options: ["Gravitational force", "Frictional force", "Magnetic force", "Centrifugal force"], answer: 1 },
      { q: "The SI unit of frequency is:", options: ["Hertz", "Watt", "Joule", "Newton"], answer: 0 },
      { q: "The compression ratio in an engine affects its:", options: ["Efficiency", "Weight", "Speed", "Cooling"], answer: 0 },
      { q: "The center of gravity of a cone lies along its:", options: ["Base", "Apex", "Axis", "Slant height"], answer: 2 },
      { q: "A process with constant entropy is called:", options: ["Isentropic", "Isothermal", "Isobaric", "Isochoric"], answer: 0 },
      { q: "The component in a boiler that superheats steam is:", options: ["Economizer", "Superheater", "Feed pump", "Air preheater"], answer: 1 },
      { q: "In technical drawing, an auxiliary view shows:", options: ["True shape of inclined surfaces", "3D perspective", "Hidden edges", "Overall dimensions"], answer: 0 },
      { q: "The device that amplifies electrical signals is:", options: ["Diode", "Capacitor", "Transistor", "Resistor"], answer: 2 },
      { q: "The specific heat of a substance is measured at constant:", options: ["Volume or pressure", "Mass or density", "Temperature or volume", "Pressure or entropy"], answer: 0 },
      { q: "The force per unit area is defined as:", options: ["Stress", "Strain", "Torque", "Power"], answer: 0 },
      { q: "The SI unit of magnetic flux is:", options: ["Tesla", "Weber", "Gauss", "Henry"], answer: 1 },
      { q: "The stroke in a four-stroke engine where gases are compressed is:", options: ["Intake", "Compression", "Power", "Exhaust"], answer: 1 },
      { q: "The cost of depreciation is considered a:", options: ["Variable cost", "Direct cost", "Fixed cost", "Marginal cost"], answer: 2 },
      { q: "The center of gravity of a sphere is at its:", options: ["Surface", "Center", "Equator", "Pole"], answer: 1 },
      { q: "A process where no mass crosses the system boundary is:", options: ["Open system", "Closed system", "Isolated system", "Adiabatic system"], answer: 1 },
      { q: "The fusible plug in a boiler prevents:", options: ["Overheating", "Low water level", "Excess steam", "Fuel wastage"], answer: 1 },
      { q: "In engineering drawing, a centerline indicates:", options: ["Symmetry or axis", "Hidden edge", "Visible edge", "Dimension"], answer: 0 },
      { q: "The device that rectifies AC to DC is:", options: ["Capacitor", "Diode", "Inductor", "Transformer"], answer: 1 },
      { q: "The material commonly used for steam boiler tubes is:", options: ["Copper", "Steel", "Aluminum", "Brass"], answer: 1 },
      { q: "In engineering drawing, a hidden line represents:", options: ["Visible edge", "Invisible edge", "Centerline", "Dimension line"], answer: 1 },
      { q: "The work done in an isochoric process is:", options: ["Zero", "Maximum", "Negative", "Constant"], answer: 0 },
      { q: "Which cycle has the highest efficiency?", options: ["Otto", "Diesel", "Carnot", "Brayton"], answer: 2 }
    ];

    let currentPage = 0;
    let score = 0;
    let skipped = [];
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    const QUESTIONS_PER_PAGE = 5;
    const ANSWER_DELAY = 1500; // 1.5 seconds delay (not used in checkAnswer)

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem("quizProgress3");
      if (saved) {
        const { currentPage: savedPage, score: savedScore, skipped: savedSkipped, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        currentPage = savedPage;
        score = savedScore;
        skipped = savedSkipped;
        userAnswers = savedAnswers || Array(questions.length).fill(null);
        timerSeconds = savedTime || 0;
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem("quizProgress3", JSON.stringify({
        currentPage,
        score,
        skipped,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle questions only once at initialization
    const shuffledQuestions = shuffle([...questions]);

    // Start timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Update progress bar
    function updateProgress() {
      const percentage = ((currentPage * QUESTIONS_PER_PAGE) / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
    }

    // Show questions for the current page
    function showQuestions(page) {
      const startIndex = page * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let html = '';
      for (let i = startIndex; i < endIndex; i++) {
        const q = shuffledQuestions[i];
        const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
        const options = shuffledOptions
          .map(opt => `<button onclick="checkAnswer(this, ${i}, ${opt.index}, '${opt.text.replace(/'/g, "\\'")}')">${opt.text}</button>`)
          .join('');
        html += `
          <div class="question" data-index="${i}">
            <p>Q${i + 1}. ${q.q}</p>
            <div class="options">${options}</div>
            <button class="skip-button" onclick="skipQuestion(${i})">Skip</button>
          </div>
        `;
      }
      if (endIndex < questions.length) {
        html += `<button class="next-button" onclick="nextPage()" disabled>Next</button>`;
      }
      quizEl.innerHTML = html;
      updateProgress();
      saveProgress();
      checkNextButton();
    }

    // Check answer
    function checkAnswer(button, questionIndex, selected, selectedText) {
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn) => {
        btn.disabled = true;
        if (q.options.indexOf(btn.innerText) === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
        correctSound.play().catch(() => console.log("Audio playback failed"));
      } else {
        wrongSound.play().catch(() => console.log("Audio playback failed"));
      }

      saveProgress();
      checkNextButton();
    }

    // Skip question
    function skipQuestion(questionIndex) {
      if (!skipped.includes(shuffledQuestions[questionIndex])) {
        skipped.push(shuffledQuestions[questionIndex]);
        userAnswers[questionIndex] = "Skipped";
      }
      const buttons = document.querySelector(`.question[data-index="${questionIndex}"] .options`).querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
      saveProgress();
      checkNextButton();
    }

    // Check if all questions on the page are answered or skipped
    function checkNextButton() {
      const startIndex = currentPage * QUESTIONS_PER_PAGE;
      const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);
      let allAnswered = true;
      for (let i = startIndex; i < endIndex; i++) {
        if (userAnswers[i] === null) {
          allAnswered = false;
          break;
        }
      }
      const nextButton = document.querySelector(".next-button");
      if (nextButton) {
        nextButton.disabled = !allAnswered;
      }
    }

    // Move to next page
    function nextPage() {
      currentPage++;
      if (currentPage * QUESTIONS_PER_PAGE < questions.length) {
        showQuestions(currentPage);
      } else {
        endQuiz();
      }
    }

    // End quiz and show results
    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" :
                         userAnswers[i] === "Skipped" ? "Skipped" :
                         userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === "Skipped" ? "Skipped" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');

      // Clear localStorage
      localStorage.removeItem("quizProgress3");
    }

    // Initialize
    loadProgress();
    startTimer();
    showQuestions(currentPage);
  </script>
</body>
</html>
