<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test 3 – 50 MCQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }

    .question {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .correct {
      background-color: #c8e6c9 !important;
      animation: pulse 0.5s;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #timer {
      text-align: right;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #d81b60;
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .skip-button {
      background: #fff3cd;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ffca28;
      border-radius: 5px;
      cursor: pointer;
    }

    .skip-button:hover {
      background: #ffecb3;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>लोक सेवा आयोग – Mock Test 3 (50 Questions)</h1>
    <div id="timer">Time: 00:00</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="quiz"></div>
    <div id="score"></div>
    <div id="results" class="hidden">
      <h2>Quiz Results</h2>
      <table class="results-table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

  <script>
    const questions = [
      { q: "Efficiency of Carnot cycle depends on:", options: ["Temperature", "Pressure", "Volume", "Mass"], answer: 0 },
      { q: "Break-even point is where:", options: ["Profit=0", "Revenue=0", "Cost=0", "Loss=0"], answer: 0 },
      { q: "SI Unit of force is:", options: ["Dyne", "Newton", "Joule", "Pascal"], answer: 1 },
      { q: "Watt is the SI unit of:", options: ["Energy", "Force", "Power", "Pressure"], answer: 2 },
      { q: "Which is not included in prime cost?", options: ["Direct materials", "Direct wages", "Factory overheads", "Direct expenses"], answer: 2 },
      { q: "The process with no heat exchange is:", options: ["Isothermal", "Adiabatic", "Isobaric", "Isochoric"], answer: 1 },
      { q: "Which fuel is used in Lancashire boiler?", options: ["Diesel", "Coal", "Wood", "Kerosene"], answer: 1 },
      { q: "The center of gravity of a triangle lies at the intersection of:", options: ["Altitudes", "Medians", "Bisectors", "Diagonals"], answer: 1 },
      { q: "In four stroke engine, power is produced in:", options: ["1 stroke", "2 strokes", "4 strokes", "Every stroke"], answer: 0 },
      { q: "Orthographic projection uses:", options: ["Parallel lines", "Converging lines", "Curved lines", "None"], answer: 0 },
      { q: "Which device stores electric charge?", options: ["Inductor", "Capacitor", "Transistor", "Resistor"], answer: 1 },
      { q: "Efficiency of Carnot cycle depends on:", options: ["Temperature", "Pressure", "Volume", "Mass"], answer: 0 },
      { q: "Which is not included in prime cost?", options: ["Direct materials", "Direct wages", "Factory overheads", "Direct expenses"], answer: 2 },
      { q: "The process with no heat exchange is:", options: ["Isothermal", "Adiabatic", "Isobaric", "Isochoric"], answer: 1 },
      { q: "Break-even point is where:", options: ["Profit=0", "Revenue=0", "Cost=0", "Loss=0"], answer: 0 },
      { q: "SI Unit of force is:", options: ["Dyne", "Newton", "Joule", "Pascal"], answer: 1 },
      { q: "Watt is the SI unit of:", options: ["Energy", "Force", "Power", "Pressure"], answer: 2 },
      { q: "Which fuel is used in Lancashire boiler?", options: ["Diesel", "Coal", "Wood", "Kerosene"], answer: 1 },
      { q: "Orthographic projection uses:", options: ["Parallel lines", "Converging lines", "Curved lines", "None"], answer: 0 },
      { q: "Break-even point is where:", options: ["Profit=0", "Revenue=0", "Cost=0", "Loss=0"], answer: 0 },
      { q: "Efficiency of Carnot cycle depends on:", options: ["Temperature", "Pressure", "Volume", "Mass"], answer: 0 },
      { q: "The center of gravity of a triangle lies at the intersection of:", options: ["Altitudes", "Medians", "Bisectors", "Diagonals"], answer: 1 },
      { q: "In four stroke engine, power is produced in:", options: ["1 stroke", "2 strokes", "4 strokes", "Every stroke"], answer: 0 },
      { q: "Which device stores electric charge?", options: ["Inductor", "Capacitor", "Transistor", "Resistor"], answer: 1 },
      { q: "SI Unit of force is:", options: ["Dyne", "Newton", "Joule", "Pascal"], answer: 1 },
      { q: "Orthographic projection uses:", options: ["Parallel lines", "Converging lines", "Curved lines", "None"], answer: 0 },
      { q: "The process with no heat exchange is:", options: ["Isothermal", "Adiabatic", "Isobaric", "Isochoric"], answer: 1 },
      { q: "Watt is the SI unit of:", options: ["Energy", "Force", "Power", "Pressure"], answer: 2 },
      { q: "Which fuel is used in Lancashire boiler?", options: ["Diesel", "Coal", "Wood", "Kerosene"], answer: 1 },
      { q: "Break-even point is where:", options: ["Profit=0", "Revenue=0", "Cost=0", "Loss=0"], answer: 0 },
      { q: "Which is not included in prime cost?", options: ["Direct materials", "Direct wages", "Factory overheads", "Direct expenses"], answer: 2 },
      { q: "The center of gravity of a triangle lies at the intersection of:", options: ["Altitudes", "Medians", "Bisectors", "Diagonals"], answer: 1 },
      { q: "In four stroke engine, power is produced in:", options: ["1 stroke", "2 strokes", "4 strokes", "Every stroke"], answer: 0 },
      { q: "Which device stores electric charge?", options: ["Inductor", "Capacitor", "Transistor", "Resistor"], answer: 1 },
      { q: "Efficiency of Carnot cycle depends on:", options: ["Temperature", "Pressure", "Volume", "Mass"], answer: 0 },
      { q: "Orthographic projection uses:", options: ["Parallel lines", "Converging lines", "Curved lines", "None"], answer: 0 },
      { q: "Watt is the SI unit of:", options: ["Energy", "Force", "Power", "Pressure"], answer: 2 },
      { q: "Which is not included in prime cost?", options: ["Direct materials", "Direct wages", "Factory overheads", "Direct expenses"], answer: 2 },
      { q: "The process with no heat exchange is:", options: ["Isothermal", "Adiabatic", "Isobaric", "Isochoric"], answer: 1 },
      { q: "Which fuel is used in Lancashire boiler?", options: ["Diesel", "Coal", "Wood", "Kerosene"], answer: 1 },
      { q: "The center of gravity of a triangle lies at the intersection of:", options: ["Altitudes", "Medians", "Bisectors", "Diagonals"], answer: 1 },
      { q: "In four stroke engine, power is produced in:", options: ["1 stroke", "2 strokes", "4 strokes", "Every stroke"], answer: 0 },
      { q: "Break-even point is where:", options: ["Profit=0", "Revenue=0", "Cost=0", "Loss=0"], answer: 0 },
      { q: "Orthographic projection uses:", options: ["Parallel lines", "Converging lines", "Curved lines", "None"], answer: 0 },
      { q: "Efficiency of Carnot cycle depends on:", options: ["Temperature", "Pressure", "Volume", "Mass"], answer: 0 },
      { q: "Which device stores electric charge?", options: ["Inductor", "Capacitor", "Transistor", "Resistor"], answer: 1 },
      { q: "SI Unit of force is:", options: ["Dyne", "Newton", "Joule", "Pascal"], answer: 1 },
      { q: "The center of gravity of a triangle lies at the intersection of:", options: ["Altitudes", "Medians", "Bisectors", "Diagonals"], answer: 1 },
      { q: "Break-even point is where:", options: ["Profit=0", "Revenue=0", "Cost=0", "Loss=0"], answer: 0 },
    ];

    let current = 0;
    let score = 0;
    let skipped = [];
    let userAnswers = Array(questions.length).fill(null);
    let timerSeconds = 0;
    let timerInterval;
    const ANSWER_DELAY = 1000; // 1.5 seconds delay

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");
    const timerEl = document.getElementById("timer");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");

    // Load progress from localStorage
    function loadProgress() {
      const saved = localStorage.getItem("quizProgress3");
      if (saved) {
        const { current: savedCurrent, score: savedScore, skipped: savedSkipped, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
        current = savedCurrent;
        score = savedScore;
        skipped = savedSkipped;
        userAnswers = savedAnswers || Array(questions.length).fill(null);
        timerSeconds = savedTime || 0;
      }
    }

    // Save progress to localStorage
    function saveProgress() {
      localStorage.setItem("quizProgress3", JSON.stringify({
        current,
        score,
        skipped,
        answers: userAnswers,
        time: timerSeconds
      }));
    }

    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle questions only once at initialization
    const shuffledQuestions = shuffle([...questions]);

    // Start timer
    function startTimer() {
      timerInterval = setInterval(() => {
        timerSeconds++;
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Update progress bar
    function updateProgress() {
      const percentage = (current / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
    }

    // Show question
    function showQuestion(index) {
      const q = shuffledQuestions[index];
      const shuffledOptions = shuffle([...q.options].map((opt, i) => ({ text: opt, index: i })));
      const options = shuffledOptions
        .map(opt => `<button onclick="checkAnswer(this, ${opt.index}, '${opt.text}')">${opt.text}</button>`)
        .join('');
      quizEl.innerHTML = `
        <div class="question">
          <p>Q${index + 1}. ${q.q}</p>
          <div class="options">${options}</div>
          <button class="skip-button" onclick="skipQuestion()">Skip</button>
        </div>
      `;
      updateProgress();
      saveProgress();
    }

    // Check answer
    function checkAnswer(button, selected, selectedText) {
      const q = shuffledQuestions[current];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn) => {
        btn.disabled = true;
        if (q.options.indexOf(btn.innerText) === correct) btn.classList.add("correct");
        if (btn === button && selected !== correct) btn.classList.add("wrong");
      });

      userAnswers[current] = selectedText;
      if (selected === correct) {
        score++;
        correctSound.play().catch(() => console.log("Audio playback failed"));
      } else {
        wrongSound.play().catch(() => console.log("Audio playback failed"));
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion(current);
        } else {
          endQuiz();
        }
      }, ANSWER_DELAY);
    }

    // Skip question
    function skipQuestion() {
      if (!skipped.includes(shuffledQuestions[current])) {
        skipped.push(shuffledQuestions[current]);
        userAnswers[current] = "Skipped";
      }
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        endQuiz();
      }
    }

    // End quiz and show results
    function endQuiz() {
      clearInterval(timerInterval);
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "Not attempted" :
                         userAnswers[i] === "Skipped" ? "Skipped" :
                         userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "Correct" :
                      userAnswers[i] === "Skipped" ? "Skipped" :
                      userAnswers[i] === null ? "Not attempted" : "Wrong";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');

      // Clear localStorage
      localStorage.removeItem("quizProgress3");
    }

    // Initialize
    loadProgress();
    startTimer();
    showQuestion(current);
  </script>
</body>
</html>
