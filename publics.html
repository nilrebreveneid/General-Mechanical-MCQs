<head>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
      min-height: 100vh;
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e88e5;
    }

    h2.section-title {
      color: #d81b60;
      margin-top: 2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }

    .question {
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s;
      border-bottom: 1px solid #eee;
      padding-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .question p {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .options button:hover {
      background: #bbdefb;
      transform: translateX(5px);
    }

    .correct {
      background-color: #66bb6a !important; /* Green for correct answer */
      color: #fff; /* White text for contrast */
      animation: pulse 0.5s;
    }

    .wrong {
      background-color: #ffcdd2 !important; /* Red for wrong answer */
      animation: shake 0.3s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #42a5f5;
      transition: width 0.3s;
    }

    #score, #results {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .results-table th, .results-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }

    .results-table th {
      background: #f5f5f5;
    }

    .skip-button {
      background: #fff3cd;
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: 1px solid #ffca28;
      border-radius: 5px;
      cursor: pointer;
    }

    .skip-button:hover {
      background: #ffecb3;
    }

    .end-button {
      background: #42a5f5;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
      text-align: center;
    }

    .end-button:hover {
      background: #1e88e5;
    }

    .end-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 1rem;
      }
      .options button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>

    ];

    let score = 0;
    let skipped = [];
    let userAnswers = Array(questions.length).fill(null);

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const resultsEl = document.getElementById("results");
    const resultsBody = document.getElementById("results-body");
    const progressEl = document.getElementById("progress");

    // Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Shuffle questions only once at initialization
    const shuffledQuestions = shuffle([...questions]);

    // Update progress bar
    function updateProgress() {
      const answeredOrSkipped = userAnswers.filter(answer => answer !== null).length;
      const percentage = (answeredOrSkipped / questions.length) * 100;
      progressEl.style.width = `${percentage}%`;
    }

    // Escape special characters for JavaScript string
    function escapeJsString(str) {
      return str
        .replace(/'/g, "\\'")
        .replace(/\u2019/g, "'")
        .replace(/[\u0964-\u0965]/g, '')
        .replace(/[^\u0000-\u007F\u0900-\u097F]/g, m => `\\u${m.charCodeAt(0).toString(16).padStart(4, '0')}`);
    }

    // Show all questions grouped by section
    function showQuestions() {
      let html = '';
      const sections = [...new Set(shuffledQuestions.map(q => q.section))];
      sections.forEach(section => {
        html += `<h2 class="section-title">${section}</h2>`;
        shuffledQuestions.filter(q => q.section === section).forEach((q, i) => {
          const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
          const options = shuffledOptions
            .map(opt => `<button data-option-index="${opt.index}" onclick="checkAnswer(this, ${i}, ${opt.index}, '${escapeJsString(opt.text)}')">${opt.text}</button>`)
            .join('');
          html += `
            <div class="question" data-index="${i}">
              <p>प्रश्न ${i + 1}. ${q.q}</p>
              <div class="options">${options}</div>
              <button class="skip-button" onclick="skipQuestion(${i})">छोड्नुहोस्</button>
            </div>
          `;
        });
      });
      html += `<button class="end-button" onclick="endQuiz()" disabled>परीक्षा समाप्त गर्नुहोस्</button>`;
      quizEl.innerHTML = html;
      updateProgress();
      checkEndButton();
    }

    // Check answer with instant feedback
    function checkAnswer(button, questionIndex, selected, selectedText) {
      const q = shuffledQuestions[questionIndex];
      const correct = q.answer;
      const buttons = button.parentElement.querySelectorAll("button");
      console.log(`Question ${questionIndex}: Selected=${selectedText}, Correct=${q.options[correct]}`);

      buttons.forEach((btn) => {
        btn.disabled = true;
        const btnIndex = parseInt(btn.dataset.optionIndex);
        if (btnIndex === correct) {
          btn.classList.add("correct"); // Highlight correct answer in green
        } else if (btn === button && selected !== correct) {
          btn.classList.add("wrong"); // Highlight wrong answer in red
        }
      });

      userAnswers[questionIndex] = selectedText;
      if (selected === correct) {
        score++;
      }

      updateProgress();
      checkEndButton();
    }

    // Skip question with instant feedback
    function skipQuestion(questionIndex) {
      if (!skipped.includes(questionIndex)) {
        skipped.push(questionIndex);
        userAnswers[questionIndex] = "Skipped";
        const q = shuffledQuestions[questionIndex];
        const buttons = document.querySelector(`.question[data-index="${questionIndex}"] .options`).querySelectorAll("button");
        console.log(`Question ${questionIndex}: Skipped, Correct=${q.options[q.answer]}`);

        buttons.forEach((btn) => {
          btn.disabled = true;
          const btnIndex = parseInt(btn.dataset.optionIndex);
          if (btnIndex === q.answer) {
            btn.classList.add("correct"); // Highlight correct answer in green
          }
        });
      }
      updateProgress();
      checkEndButton();
    }

    // Check if all questions are answered or skipped
    function checkEndButton() {
      const allAnswered = userAnswers.every(answer => answer !== null);
      const endButton = document.querySelector(".end-button");
      if (endButton) {
        endButton.disabled = !allAnswered;
      }
    }

    // End quiz and show results
    function endQuiz() {
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `तपाईंको स्कोर: ${score} / ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
      resultsEl.classList.remove("hidden");

      resultsBody.innerHTML = shuffledQuestions.map((q, i) => {
        const userAnswer = userAnswers[i] === null ? "प्रयास गरिएन" :
                         userAnswers[i] === "Skipped" ? "छोडिएको" :
                         userAnswers[i];
        const correctAnswer = q.options[q.answer];
        const status = userAnswers[i] === q.options[q.answer] ? "सही" :
                      userAnswers[i] === "Skipped" ? "छोडिएको" :
                      userAnswers[i] === null ? "प्रयास गरिएन" : "गलत";
        return `
          <tr>
            <td>${i + 1}. ${q.q}</td>
            <td>${userAnswer}</td>
            <td>${correctAnswer}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
      }).join('');
    }

    // Initialize
    showQuestions();
  </script>
